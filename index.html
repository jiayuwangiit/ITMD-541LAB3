<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITMD 4/541-Lab 3 - Jiayu Wang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h3 class="title">ITMD 4/541-Lab 3 - Jiayu Wang</h3>
        <h1 class="main-title">Tip Calculator</h1>
        <form class="main-form" id="main-form">
            <div class="form-item">
                <label>Bill Total:</label>
                <input type="number" class="input" id="bill-total" min="0">
            </div>
            <div class="form-item">
                <label>Tip:</label>
                <input type="range" class="range-input" id="tip-pct">
            </div>
            <div class="form-item">
                <label>Tip Percentage:</label>
                <input type="text" class="input" disabled id="tip-pct-dis">
            </div>
            <div class="form-item">
                <label>Tip Amount:</label>
                <input type="text" class="input" disabled id="tip-amount">
            </div>
            <div class="form-item">
                <label>Total Bill with Tip:</label>
                <input type="text" class="input" disabled id="total-bill">
            </div>

        </form>
    </div>
    <script type="text/javascript" src="static/script.js"></script>
</body>
</html>
